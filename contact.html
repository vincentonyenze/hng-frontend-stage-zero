<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vincent Onyenze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Vincent Onyenze</a>
            <button class="mobile-menu-btn" aria-label="Toggle mobile menu" aria-expanded="false">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About Me</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="page-container">
        <header class="page-header">
            <h1>Contact Us</h1>
            <p>Get in touch with me! I'd love to hear from you.</p>
        </header>

        <section class="contact-form-section">
            <form class="contact-form" id="contactForm" novalidate>
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        data-testid="test-contact-name"
                        required
                        aria-describedby="name-error"
                        autocomplete="name"
                    >
                    <div 
                        id="name-error" 
                        class="error-message" 
                        data-testid="test-contact-error-name"
                        role="alert"
                        aria-live="polite"
                    ></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        data-testid="test-contact-email"
                        required
                        aria-describedby="email-error"
                        autocomplete="email"
                    >
                    <div 
                        id="email-error" 
                        class="error-message" 
                        data-testid="test-contact-error-email"
                        role="alert"
                        aria-live="polite"
                    ></div>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject *</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        class="form-input" 
                        data-testid="test-contact-subject"
                        required
                        aria-describedby="subject-error"
                    >
                    <div 
                        id="subject-error" 
                        class="error-message" 
                        data-testid="test-contact-error-subject"
                        role="alert"
                        aria-live="polite"
                    ></div>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message *</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea" 
                        rows="6"
                        data-testid="test-contact-message"
                        required
                        aria-describedby="message-error"
                        placeholder="Please write your message here (minimum 10 characters)"
                    ></textarea>
                    <div 
                        id="message-error" 
                        class="error-message" 
                        data-testid="test-contact-error-message"
                        role="alert"
                        aria-live="polite"
                    ></div>
                </div>

                <button 
                    type="submit" 
                    class="submit-btn" 
                    data-testid="test-contact-submit"
                >
                    Send Message
                </button>

                <div 
                    id="success-message" 
                    class="success-message" 
                    data-testid="test-contact-success"
                    role="alert"
                    aria-live="polite"
                    style="display: none;"
                >
                    Thank you for your message! I'll get back to you soon.
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
